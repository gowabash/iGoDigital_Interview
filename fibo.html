<html>
 <head><title>Fibonacci Series</title></head>
 <body>
    <script type="text/javascript">
 
		var var1 = 1;
		var var2 = 2;
		var var3;
 
		var num = prompt("Enter a limit:");
 
		document.write(var2+"<br />");
 
		for(var i=3; i <= num; i++)
		{
			var3 = var1 + var2;
			var1 = var2;
			var2 = var3;
		  if(var3%2 == 0) 
			document.write(var3 +"<br />");
		}
 
	</script>
 
 </body>
</html>
